spring:
  data:
    rest:
      base-path: /api/v1

  datasource:
    url: jdbc:postgresql://localhost:5432/notes_db
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
